<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9A5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0D0D1A"/>
  <!-- Heart with Wave -->
  <g transform="translate(256, 256)">
    <!-- Heart outline -->
    <path d="M0 -80 
             C -40 -120, -100 -100, -100 -50 
             C -100 20, -40 70, 0 120 
             C 40 70, 100 20, 100 -50 
             C 100 -100, 40 -120, 0 -80 Z" 
          fill="none" 
          stroke="url(#gradient)" 
          stroke-width="24" 
          stroke-linecap="round"/>
    <!-- Wave inside heart -->
    <path d="M -60 0 Q -30 -40, 0 0 T 60 0" 
          fill="none" 
          stroke="url(#gradient)" 
          stroke-width="16" 
          stroke-linecap="round"/>
  </g>
</svg>
